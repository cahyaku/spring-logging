#Logging grub
logging.group.pzn=com,com.cahya,com.
#Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSSS} [%thread] %-5level %logger{36} - [%X{requestId}] %msg%n
#Kemudian ubah di warn dgn pzn
logging.level.root=info
logging.level.pzn=warn
#Sehingga tidak masuk ke console saja, tapi masuk ke application.log juga
logging.file.name=application.log
#File Rolling
logging.logback.rollingpolicy.max-file-size=10KB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.total-size-cap=1GB